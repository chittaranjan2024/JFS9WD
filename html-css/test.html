<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <option value="Java">Java</option>
        <option value="C++">C++</option>
        <option value="C">C</option>
    </select>

    <table border="1px" cellspacing="5" cellpadding="3">

            </tr>
            <tr>

                <td>Email3</td>

        <tfoot>
            <tr>
                <td>3 names</td>

        </tfoot>

    <table border="1">
        <tr>
            <th>Name</th>
